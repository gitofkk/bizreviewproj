{% extends 'biz/base.html' %}
{% load static %}

{% block content %}
    <h3>Post your Experience</h3>
    <div class="row">
        <div class="seven columns">
            <form method="post" class="post-form"/>
                {% csrf_token %}
                {{ user_form.as_p }}
                <p><label class="big-label">Business Address</label></p>
                {{ address_form.as_p }}
                {{ complaint_form.as_p }}
                <button type="submit" class="save btn btn-default">Submit</button>
            </form>
        </div>
        <div class="five columns contentads">
            <!--<img src="https://c86og3avv551mqtcy2adcf845a-wpengine.netdna-ssl.com/wp-content/uploads/2015/03/AG-ever-336x280-300x250.png" /> -->
            <img src="http://c86og3avv551mqtcy2adcf845a-wpengine.netdna-ssl.com/wp-content/uploads/2015/03/radaruk-300x600.png" />
        </div>
    </div>
{% endblock %}

{% block javascript %}
<script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.js' %}"></script>
{{ address_form.media }}
{% endblock %}
